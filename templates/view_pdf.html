<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <div id="pdf-content" class="bg-white mx-auto shadow-2xl" style="width: 794px; min-height: 1123px;">
        <div class="h-6 bg-blue-900 w-full mb-12"></div>
        <div class="px-16">
            <div class="flex justify-between items-center mb-16">
                <div>
                    <h1 class="text-4xl font-black text-blue-900 tracking-tighter uppercase leading-none">Service Release<br>Certificate</h1>
                    <p class="text-xs font-bold text-slate-400 mt-2 uppercase tracking-widest">Official Maintenance Report</p>
                </div>
                <div class="text-right">
                    <div class="text-3xl font-black text-blue-900 border-4 border-blue-900 px-3 py-1">AV-MRO</div>
                </div>
            </div>

            <div class="bg-slate-50 rounded-3xl p-10 border border-slate-200 grid grid-cols-2 gap-8 mb-12">
                <div><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Equipment</p><p class="text-xl font-black text-slate-800 uppercase">{{ l.peralatan }}</p></div>
                <div class="text-right"><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Serial Number</p><p class="text-xl font-mono font-bold text-blue-700 underline">{{ l.sn }}</p></div>
                <div><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Status</p><p class="inline-block px-4 py-1 bg-blue-900 text-white rounded-full font-black text-xs uppercase">{{ l.status }}</p></div>
                <div class="text-right"><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Date</p><p class="text-sm font-bold">{{ l.tarikh }}</p></div>
            </div>

            <div class="mb-12">
                <h3 class="text-xs font-black text-blue-900 uppercase tracking-widest border-b-2 border-blue-100 pb-2 mb-4">Maintenance Summary</h3>
                <p class="text-sm leading-relaxed text-slate-600 italic">{{ l.tindakan }}</p>
            </div>

            <div class="mt-40 border-t-2 border-slate-100 pt-10">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-12">Certified By</p>
                <p class="text-lg font-black text-blue-900 uppercase underline">{{ l.jurutera }}</p>
                <p class="text-[10px] text-slate-400 font-bold italic">Authorized Avionic Engineer</p>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Serta merta tanya nak save PDF bila page dibuka
            const element = document.getElementById('pdf-content');
            html2pdf().from(element).set({
                margin: 0,
                filename: 'MRO_Report_{{ l.sn }}.pdf',
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            }).save();
        };
    </script>
</body>
</html>
