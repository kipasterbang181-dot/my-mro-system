<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Service Release Certificate | G7 Aerospace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        @media print {
            .no-print { display: none; }
            body { background: white; padding: 0; }
            .cert-card { border: none; shadow: none; width: 100%; max-width: 100%; margin: 0; }
        }
    </style>
</head>
<body class="bg-slate-200 flex flex-col items-center p-4 md:p-10">

    <div class="cert-card bg-white w-full max-w-3xl shadow-2xl rounded-sm p-16 border-t-[16px] border-blue-900 relative">
        
        <div class="text-center mb-10">
            <img src="{{ url_for('static', filename='logo.png') }}" class="h-28 mx-auto mb-4" alt="G7 Aerospace" onerror="this.src='https://via.placeholder.com/300x100?text=G7+AEROSPACE'">
            <div class="h-1.5 w-24 bg-blue-900 mx-auto"></div>
        </div>

        <div class="text-center mb-16">
            <h1 class="text-4xl font-[900] text-blue-900 italic leading-none uppercase tracking-tighter">
                SERVICE RELEASE CERTIFICATE
            </h1>
            <p class="text-[11px] font-black text-slate-400 mt-3 tracking-[0.5em] uppercase">Authorized Maintenance Record</p>
        </div>

        <hr class="border-slate-100 mb-12">

        <div class="grid grid-cols-2 gap-x-12 gap-y-16 mb-20">
            
            <div class="border-l-4 border-blue-900 pl-6">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Equipment Name</p>
                <h2 class="text-2xl font-[900] text-slate-800 uppercase tracking-tight">{{ l.peralatan }}</h2>
            </div>
            
            <div class="border-l-4 border-amber-500 pl-6">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Serial Number (S/N)</p>
                <p class="text-2xl font-[900] text-blue-600 italic tracking-tighter uppercase">{{ l.sn }}</p>
            </div>

            <div class="border-l-4 border-slate-200 pl-6">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Part Number (P/N)</p>
                <p class="text-xl font-bold text-slate-700 uppercase">{{ l.pn or 'N/A' }}</p>
            </div>

            <div class="border-l-4 border-slate-200 pl-6">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Authorized PIC</p>
                <p class="text-xl font-black text-slate-800 uppercase italic">{{ l.pic }}</p>
            </div>
        </div>

        <div class="mt-20 pt-10 border-t border-dashed border-slate-200 flex justify-between items-end">
            <div>
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">G7 Aerospace Digital System</p>
            </div>
            <div class="text-right">
                <p class="text-[12px] font-black text-blue-900 uppercase italic">Ref: G7-{{ l.id }}</p>
                <p class="text-[10px] font-bold text-slate-400 uppercase">Date Issued: {{ l.date_in }}</p>
            </div>
        </div>
    </div>

    <div class="no-print mt-12 flex gap-6">
        <button onclick="window.print()" class="bg-blue-900 text-white px-12 py-5 rounded-2xl font-black uppercase text-sm tracking-widest shadow-2xl hover:bg-black transition-all">
            Print / Save PDF
        </button>
        <a href="/admin" class="bg-white text-slate-400 px-12 py-5 rounded-2xl font-black uppercase text-sm border border-slate-200 tracking-widest hover:bg-slate-50 transition-all">
            Dashboard
        </a>
    </div>

</body>
</html>
