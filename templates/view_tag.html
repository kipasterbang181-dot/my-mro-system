<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G7 Aerospace | PDF Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex flex-col items-center justify-center p-4">

    <div id="loader" class="mb-6 text-center">
        <div class="inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-3"></div>
        <p class="text-white text-[10px] font-black uppercase tracking-[0.3em]">Generating Document... üõ†Ô∏è</p>
    </div>

    <div id="download-area" class="bg-white w-full max-w-md border-[4px] border-slate-900 shadow-2xl rounded-sm overflow-hidden">
        
        <div class="bg-slate-900 text-white p-6 text-center">
            <h1 class="text-3xl font-black italic tracking-tighter uppercase leading-none">G7 Aerospace</h1>
            <p class="text-[9px] font-bold uppercase tracking-[0.4em] mt-3 text-blue-400">Maintenance Identification Tag</p>
        </div>

        <div class="p-10">
            <div class="space-y-8">
                <div class="border-b-4 border-slate-100 pb-4 text-center">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Equipment Description</label>
                    <p class="text-2xl font-black text-slate-900 uppercase italic">{{ l.peralatan }}</p>
                </div>

                <div class="grid grid-cols-1 gap-8">
                    <div class="flex justify-between items-end border-b-2 border-slate-50 pb-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Part Number (P/N)</label>
                        <p class="text-lg font-bold text-slate-800 uppercase tracking-tight">{{ l.pn }}</p>
                    </div>
                    
                    <div class="flex justify-between items-end border-b-2 border-slate-50 pb-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Serial Number (S/N)</label>
                        <p class="text-xl font-black text-blue-700 font-mono tracking-tighter">{{ l.sn }}</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-10 pt-4">
                    <div class="border-l-4 border-slate-100 pl-4">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest block mb-1">Date In</label>
                        <p class="text-xs font-bold text-slate-700 uppercase">{{ l.date_in }}</p>
                    </div>
                    <div class="border-l-4 border-blue-600 pl-4">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest block mb-1">Authorized JTP</label>
                        <p class="text-sm font-black text-slate-900 uppercase italic">{{ l.pic }}</p>
                    </div>
                </div>
            </div>

            <div class="mt-12 pt-6 border-t border-slate-100 text-center">
                <p class="text-[8px] font-black text-slate-300 uppercase tracking-[0.5em] leading-loose">
                    *** Official Digital Record ***
                </p>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const element = document.getElementById('download-area');
            const options = {
                margin: 15,
                filename: 'G7-Tag-{{ l.sn }}.pdf',
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 3, logging: false, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(options).from(element).save().then(() => {
                document.getElementById('loader').innerHTML = "<p class='text-emerald-400 font-black uppercase text-[10px] tracking-widest animate-bounce'>‚úÖ File Downloaded</p>";
                setTimeout(() => {
                    window.location.href = "/admin";
                }, 1500);
            });
        };
    </script>
</body>
</html>
