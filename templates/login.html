<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen">
    <form method="POST" action="/login" class="bg-slate-800 p-10 rounded-3xl shadow-2xl w-96 border border-slate-700">
        <h2 class="text-amber-500 font-black text-2xl mb-8 uppercase text-center italic tracking-widest">Admin Access</h2>
        <input type="text" name="u" placeholder="Username" required class="w-full mb-4 p-4 rounded-2xl bg-slate-700 text-white outline-none border border-slate-600 focus:border-amber-500">
        <input type="password" name="p" placeholder="Password" required class="w-full mb-8 p-4 rounded-2xl bg-slate-700 text-white outline-none border border-slate-600 focus:border-amber-500">
        <button type="submit" class="w-full bg-amber-500 hover:bg-amber-400 text-slate-900 py-4 rounded-2xl font-black uppercase transition-all shadow-lg">Login System</button>
    </form>
</body>
</html>
