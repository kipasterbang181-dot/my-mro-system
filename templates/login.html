<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | G7 Aerospace</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex flex-col items-center justify-center min-h-screen p-6 font-sans">
    
    <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm mb-6 border-t-8 border-blue-900">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-black text-blue-900 uppercase italic leading-none tracking-tighter">
                G7 <span class="text-slate-400">Aerospace</span>
            </h2>
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-[0.3em] mt-2">Admin Portal Access</p>
        </div>

        <form action="/login" method="POST" class="space-y-4">
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2 mb-1 block">Username</label>
                <input type="text" name="u" placeholder="Admin ID" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-none focus:border-blue-900 transition-all" required>
            </div>
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2 mb-1 block">Password</label>
                <input type="password" name="p" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-none focus:border-blue-900 transition-all" required>
            </div>
            <button type="submit" class="w-full bg-blue-900 text-white py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-black transition shadow-lg active:scale-95">
                Authorize Login
            </button>
        </form>
    </div>

    <div class="w-full max-w-sm bg-white/5 p-4 rounded-3xl border border-white/10 text-center relative backdrop-blur-sm">
        <h3 class="text-[10px] font-black text-white/40 uppercase mb-3 italic tracking-widest">Sky Racer üöÅ</h3>
        <div class="relative">
            <canvas id="gameCanvas" width="300" height="150" class="mx-auto rounded-2xl bg-sky-500/10 border border-white/10"></canvas>
            <div id="revive-screen" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-black/80 rounded-2xl">
                <p class="text-white font-black text-xs mb-3 uppercase italic text-red-500">System Failure</p>
                <button onclick="reviveGame()" class="bg-amber-500 text-white px-8 py-2 rounded-xl font-black uppercase text-[10px]">Revive Engine üöÅ</button>
            </div>
        </div>
        <div class="flex justify-between px-2 mt-3">
            <span id="game-score" class="text-sky-400 font-black text-[10px] uppercase">Dist: 0m</span>
            <span id="high-score" class="text-white/20 font-black text-[10px] uppercase">Best: 0m</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const reviveScreen = document.getElementById('revive-screen');
        let heliY = 75, velocity = 0, obstacles = [], score = 0, gameActive = true;
        let best = localStorage.getItem('g7_best') || 0;
        document.getElementById('high-score').innerText = "Best: " + best + "m";

        function update() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, 300, 150);
            velocity += 0.15; heliY += velocity;
            ctx.fillStyle = "#fbbf24"; ctx.fillRect(40, heliY, 20, 10);
            ctx.fillStyle = "white"; ctx.fillRect(35, heliY-2, 30, 2);
            if(Math.random() < 0.035) obstacles.push({x: 300, y: Math.random()*130});
            obstacles.forEach((o, i) => {
                o.x -= 2.8; ctx.fillStyle = "#ef4444"; ctx.fillRect(o.x, o.y, 15, 15);
                if(40 < o.x+15 && 60 > o.x && heliY < o.y+15 && heliY+10 > o.y) endGame();
            });
            if(heliY > 145 || heliY < 0) endGame();
            score++; document.getElementById('game-score').innerText = "Dist: " + score + "m";
            requestAnimationFrame(update);
        }
        function endGame() { gameActive = false; reviveScreen.classList.remove('hidden'); if(score > best) { best = score; localStorage.setItem('g7_best', best); } }
        function reviveGame() { heliY = 75; velocity = 0; obstacles = []; score = 0; gameActive = true; reviveScreen.classList.add('hidden'); update(); }
        canvas.addEventListener('mousedown', () => { if(gameActive) velocity = -3.8; });
        update();
    </script>
</body>
</html>
