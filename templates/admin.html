<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>G7 Aerospace | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <nav class="bg-blue-900 text-white p-6 shadow-xl">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">G7 Aerospace Portal</h1>
            <div class="flex gap-4">
                <a href="/" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-widest text-decoration-none text-white">Main Log</a>
                <a href="/logout" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-widest text-decoration-none text-white">Logout</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 md:p-10">
        <div class="mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h2 class="text-2xl font-black text-slate-800 uppercase tracking-tight">Maintenance Records</h2>
                <p class="text-slate-500 text-xs font-bold uppercase tracking-widest">Supabase Cloud Database</p>
            </div>
            
            <a href="/export" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all shadow-lg flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                Export to Excel
            </a>
        </div>

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-6 border-b border-slate-100 bg-slate-50">
                <div class="relative max-w-md">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-slate-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </span>
                    <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Cari peralatan atau S/N..." class="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-2xl text-sm font-bold text-slate-700 focus:outline-none focus:ring-4 focus:ring-blue-100 transition-all shadow-inner">
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse" id="maintenanceTable">
                    <thead>
                        <tr class="bg-slate-50">
                            <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest">Equipment Info</th>
                            <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest text-center">Status/PIC</th>
                            <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        {% for item in logs %}
                        <tr class="hover:bg-slate-50 transition-colors">
                            <td class="p-6">
                                <p class="font-black text-slate-800 uppercase text-lg leading-none row-name">{{ item.peralatan }}</p>
                                <div class="mt-2 flex gap-4 text-[11px] font-bold">
                                    <span class="text-slate-400 uppercase">P/N: <span class="text-slate-600">{{ item.pn }}</span></span>
                                    <span class="text-slate-400 uppercase">S/N: <span class="text-blue-600 font-mono row-sn">{{ item.sn }}</span></span>
                                </div>
                            </td>
                            <td class="p-6 text-center">
                                <div class="flex flex-col gap-1">
                                    <span class="text-[10px] font-black uppercase text-slate-400">{{ item.pic }}</span>
                                    <span class="bg-blue-50 text-blue-700 px-3 py-1 rounded-md text-[9px] font-black uppercase border border-blue-100 italic">
                                        {{ item.status_type }}
                                    </span>
                                </div>
                            </td>
                            <td class="p-6 text-right">
                                <div class="flex justify-end gap-2">
                                    <a href="/view_tag/{{ item.id }}" target="_blank" class="bg-blue-900 text-white px-4 py-2.5 rounded-xl text-[10px] font-black uppercase hover:bg-black transition-all text-decoration-none">PDF/QR</a>
                                    <a href="/edit/{{ item.id }}" class="bg-amber-500 text-white px-4 py-2.5 rounded-xl text-[10px] font-black uppercase hover:bg-amber-600 transition-all text-decoration-none">Edit</a>
                                    <form action="/delete/{{ item.id }}" method="POST" style="display:inline;">
                                        <button type="submit" onclick="return confirm('Hapus Rekod?')" class="bg-red-500 text-white px-4 py-2.5 rounded-xl text-[10px] font-black uppercase hover:bg-red-700 transition-all">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        function searchTable() {
            let input = document.getElementById("searchInput");
            let filter = input.value.toUpperCase();
            let table = document.getElementById("maintenanceTable");
            let tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                let name = tr[i].getElementsByClassName("row-name")[0];
                let sn = tr[i].getElementsByClassName("row-sn")[0];
                if (name || sn) {
                    let txtValue = (name.textContent || name.innerText) + (sn.textContent || sn.innerText);
                    tr[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
                }
            }
        }
    </script>
</body>
</html>
