<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-slate-100 p-6 font-sans">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm gap-4 border border-slate-200">
            <div>
                <h1 class="text-2xl font-black text-blue-900 uppercase italic">Master Repair Log</h1>
                <p class="text-[10px] font-bold text-slate-400">ADMIN CONTROL PANEL</p>
            </div>
            <div class="flex gap-2">
                <a href="/export_excel" class="bg-blue-600 text-white px-4 py-2 rounded-xl font-black text-[10px] uppercase hover:bg-blue-700">Download Excel</a>
                <a href="/" class="bg-slate-200 text-slate-700 px-4 py-2 rounded-xl font-black text-[10px] uppercase">Borang Baru</a>
                <a href="/logout" class="bg-red-50 text-red-600 px-4 py-2 rounded-xl font-black text-[10px] uppercase">Logout</a>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl mb-8 border border-slate-200 shadow-sm">
            <form action="/import_excel" method="POST" enctype="multipart/form-data" class="flex items-center gap-4">
                <p class="text-[10px] font-black uppercase text-slate-400">Bulk Upload:</p>
                <input type="file" name="file" accept=".xlsx, .xls" class="text-[10px]">
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-green-700">Upload Excel</button>
            </form>
        </div>

        <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b">
                        <tr class="text-[10px] font-black text-slate-400 uppercase">
                            <th class="p-5 text-center">Tarikh</th>
                            <th class="p-5">Peralatan</th>
                            <th class="p-5">S/N</th>
                            <th class="p-5 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100 italic">
                        {% for l in logs %}
                        <tr class="hover:bg-slate-50/50">
                            <td class="p-5 text-center">
                                <p class="text-[10px] font-black text-green-600">IN: {{ l.date_in }}</p>
                                <p class="text-[10px] font-black text-blue-600">OUT: {{ l.date_out or '-' }}</p>
                            </td>
                            <td class="p-5 font-bold text-blue-900 uppercase">{{ l.peralatan }}</td>
                            <td class="p-5 font-mono font-bold text-slate-600">{{ l.sn }}</td>
                            <td class="p-5 flex justify-center gap-2">
                                <button onclick="paparQR('{{ l.id }}', '{{ l.sn }}')" class="bg-amber-500 text-white px-3 py-2 rounded-lg text-[9px] font-black uppercase">QR</button>
                                <a href="/view/{{ l.id }}" target="_blank" class="bg-blue-600 text-white px-3 py-2 rounded-lg text-[9px] font-black uppercase">PDF</a>
                                <a href="/edit/{{ l.id }}" class="bg-slate-800 text-white px-3 py-2 rounded-lg text-[9px] font-black uppercase">Edit</a>
                                <form action="/delete/{{ l.id }}" method="POST" onsubmit="return confirm('Padam?')">
                                    <button type="submit" class="bg-red-500 text-white px-3 py-2 rounded-lg text-[9px] font-black uppercase">Padam</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="qr-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-6">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl text-center max-w-sm w-full">
            <h2 class="text-blue-900 font-black text-lg uppercase italic mb-1">QR Tag</h2>
            <p id="modal-sn" class="text-[10px] font-bold text-slate-400 mb-6 font-mono"></p>
            <div id="modal-qrcode" class="p-4 bg-white border inline-block mb-6"></div>
            <button onclick="document.getElementById('qr-modal').classList.add('hidden')" class="w-full text-slate-400 font-bold text-[10px] uppercase">Tutup</button>
        </div>
    </div>

    <script>
        function paparQR(id, sn) {
            const modal = document.getElementById('qr-modal');
            const qrContainer = document.getElementById('modal-qrcode');
            qrContainer.innerHTML = "";
            const linkURL = window.location.origin + "/view/" + id;
            new QRCode(qrContainer, { text: linkURL, width: 180, height: 180 });
            document.getElementById('modal-sn').innerText = "S/N: " + sn;
            modal.classList.remove('hidden');
        }
    </script>
</body>
</html>
