<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>G7 Dashboard | Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <nav class="bg-blue-900 text-white p-6 shadow-xl">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">G7 Aerospace Portal</h1>
            <div class="flex gap-4">
                <a href="/" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-widest text-decoration-none">Main Log</a>
                <a href="/logout" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-widest text-decoration-none">Logout</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 md:p-10">
        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
            
            <div class="p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h2 class="text-xl font-black text-slate-800 uppercase tracking-tight">Maintenance Records</h2>
                <a href="/export_excel" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest text-decoration-none">Export Excel</a>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50">
                            <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest">Equipment Info</th>
                            <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest">Authorized ID</th>
                            <th class="p-6 text-[10px] font-black uppercase text-slate-400 tracking-widest text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        {% for item in logs %}
                        <tr class="hover:bg-slate-50 transition-colors">
                            <td class="p-6">
                                <p class="font-black text-slate-800 uppercase text-lg leading-none">{{ item.peralatan }}</p>
                                <div class="mt-2 flex gap-4 text-[11px] font-bold">
                                    <span class="text-slate-400 uppercase">P/N: <span class="text-slate-600">{{ item.pn }}</span></span>
                                    <span class="text-slate-400 uppercase">S/N: <span class="text-blue-600 font-mono">{{ item.sn }}</span></span>
                                </div>
                            </td>
                            
                            <td class="p-6">
                                <span class="bg-blue-50 text-blue-700 px-3 py-1 rounded-md text-[11px] font-black uppercase border border-blue-100 italic">
                                    {{ item.pic }}
                                </span>
                            </td>

                            <td class="p-6 text-right">
                                <div class="flex justify-end gap-2">
                                    <a href="/view_tag/{{ item.id }}" target="_blank" class="bg-blue-900 text-white px-4 py-2.5 rounded-xl text-[10px] font-black uppercase hover:bg-black transition-all text-decoration-none">
                                        PDF
                                    </a>
                                    
                                    <a href="/view_tag/{{ item.id }}" target="_blank" class="bg-slate-800 text-white px-4 py-2.5 rounded-xl text-[10px] font-black uppercase hover:bg-black transition-all text-decoration-none">
                                        QR
                                    </a>
                                    
                                    <a href="/edit/{{ item.id }}" class="bg-amber-500 text-white px-4 py-2.5 rounded-xl text-[10px] font-black uppercase hover:bg-amber-600 transition-all text-decoration-none">
                                        Edit
                                    </a>
                                    
                                    <a href="/delete/{{ item.id }}" onclick="return confirm('Hapus Rekod?')" class="bg-red-100 text-red-600 px-4 py-2.5 rounded-xl text-[10px] font-black uppercase hover:bg-red-600 hover:text-white transition-all text-decoration-none">
                                        Delete
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

</body>
</html>
