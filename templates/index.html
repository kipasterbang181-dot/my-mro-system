<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Log MRO Avionic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header-section { background: #003366; color: white; padding: 20px; border-radius: 15px 15px 0 0; }
        .btn-primary { background-color: #003366; border: none; }
        .btn-primary:hover { background-color: #002244; }
    </style>
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="header-section text-center">
                    <h3>LOG PENYELENGGARAAN (MRO)</h3>
                    <p>Sila isi maklumat pembaikan peralatan di bawah</p>
                </div>
                <div class="card-body p-4">
                    <form id="mroForm">
                        <div class="mb-3">
                            <label class="form-label">Tarikh</label>
                            <input type="date" id="tarikh" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nama Peralatan / Komponen</label>
                            <input type="text" id="peralatan" class="form-control" placeholder="Contoh: Radio VHF" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Serial Number (S/N)</label>
                            <input type="text" id="sn" class="form-control" placeholder="Nombor siri" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select id="status" class="form-control">
                                <option value="Serviceable">Serviceable (Boleh Guna)</option>
                                <option value="Unserviceable">Unserviceable (Rosak)</option>
                                <option value="Pending">Pending (Menunggu Part)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tindakan / Pembaikan</label>
                            <textarea id="tindakan" class="form-control" rows="4" placeholder="Terangkan apa yang telah dibaiki..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nama Jurutera/Teknisi</label>
                            <input type="text" id="jurutera" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">HANTAR LOG SEKARANG</button>
                    </form>
                </div>
            </div>
            <p class="text-center mt-3 text-muted">Avionic MRO System &copy; 2026</p>
        </div>
    </div>
</div>

<script>
    document.getElementById('mroForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = {
            tarikh: document.getElementById('tarikh').value,
            peralatan: document.getElementById('peralatan').value,
            sn: document.getElementById('sn').value,
            status: document.getElementById('status').value,
            tindakan: document.getElementById('tindakan').value,
            jurutera: document.getElementById('jurutera').value
        };

        fetch('/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('Data Berjaya Disimpan ke Database!');
                document.getElementById('mroForm').reset();
            } else {
                alert('Ralat Simpan: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Gagal menghantar data. Sila semak sambungan server.');
        });
    });
</script>

</body>
</html>
