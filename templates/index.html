<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G7 Aerospace | Service Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen p-4 md:p-10 flex flex-col items-center">

    <div class="max-w-2xl w-full bg-white p-10 rounded-[3rem] shadow-2xl border-t-8 border-blue-900 relative overflow-hidden">
        
        <div class="flex justify-between items-start mb-10 relative z-10">
            <div>
                <h1 class="text-4xl font-black text-blue-900 uppercase italic leading-none tracking-tighter">
                    G7 <span class="text-slate-400">Aerospace</span>
                </h1>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.4em] mt-3">Maintenance Service Log</p>
            </div>
            <a href="/export_excel" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all shadow-lg active:scale-95">
                Export Excel
            </a>
        </div>

        <form id="repairForm" class="space-y-6 relative z-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="text-[10px] font-black uppercase text-blue-900/40 ml-4 mb-1 block">Arrival Date</label>
                    <input type="date" id="date_in" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-700 focus:border-blue-900 outline-none transition-all" required>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-blue-900/40 ml-4 mb-1 block">Release Date</label>
                    <input type="date" id="date_out" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-700 focus:border-blue-900 outline-none transition-all">
                </div>
            </div>

            <div>
                <label class="text-[10px] font-black uppercase text-blue-900/40 ml-4 mb-1 block">Equipment Name</label>
                <input type="text" id="peralatan" placeholder="ENTER EQUIPMENT TYPE" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black text-slate-800 uppercase focus:border-blue-900 outline-none transition-all" required>
            </div>

            <div>
                <label class="text-[10px] font-black uppercase text-blue-900/40 ml-4 mb-1 block">Part Serial Number</label>
                <input type="text" id="sn" placeholder="S/N: 00000000" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-mono font-black text-blue-600 uppercase focus:border-blue-900 outline-none transition-all" required>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="text-[10px] font-black uppercase text-blue-900/40 ml-4 mb-1 block">Condition Status</label>
                    <select id="status" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black text-slate-700 uppercase focus:border-blue-900 outline-none transition-all appearance-none cursor-pointer">
                        <option value="Serviceable">Serviceable</option>
                        <option value="Unserviceable">Unserviceable</option>
                        <option value="BER">Beyond Economic Repair</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-blue-900/40 ml-4 mb-1 block">Authorized Personnel</label>
                    <input type="text" id="jurutera" placeholder="ENGINEER NAME" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black text-slate-800 uppercase focus:border-blue-900 outline-none transition-all" required>
                </div>
            </div>

            <div>
                <label class="text-[10px] font-black uppercase text-blue-900/40 ml-4 mb-1 block">Work Summary</label>
                <textarea id="tindakan" rows="4" placeholder="DESCRIBE WORK PERFORMED..." class="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-3xl font-medium text-slate-700 focus:border-blue-900 outline-none transition-all resize-none" required></textarea>
            </div>

            <button type="submit" class="w-full bg-blue-900 text-white font-black py-6 rounded-[2rem] hover:bg-black transition-all transform hover:-translate-y-1 shadow-xl uppercase tracking-widest text-sm italic">
                Commit Log Entry
            </button>
        </form>

        <div class="mt-12 pt-6 border-t border-slate-100 flex justify-between items-center">
            <a href="/login" class="text-[9px] font-black text-slate-400 hover:text-blue-900 uppercase tracking-widest transition-colors">Admin Portal</a>
            <p class="text-[8px] font-bold text-slate-300 uppercase tracking-widest">System v2.0 Â© 2026 G7 Aerospace</p>
        </div>
    </div>

    <script>
        document.getElementById('date_in').valueAsDate = new Date();
        document.getElementById('repairForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                date_in: document.getElementById('date_in').value,
                date_out: document.getElementById('date_out').value,
                peralatan: document.getElementById('peralatan').value,
                sn: document.getElementById('sn').value,
                status: document.getElementById('status').value,
                tindakan: document.getElementById('tindakan').value,
                jurutera: document.getElementById('jurutera').value
            };
            const response = await fetch('/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (response.ok) { alert('Record Saved!'); location.reload(); }
        });
    </script>
</body>
</html>
