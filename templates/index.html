<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Log MRO Avionic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; }
        .card { border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: none; }
        .header-section { background: #003366; color: white; padding: 30px; border-radius: 20px 20px 0 0; }
        .btn-primary { background-color: #003366; border: none; border-radius: 12px; font-weight: 700; transition: all 0.3s; }
        .btn-primary:hover { background-color: #002244; transform: translateY(-2px); }
        .form-label { font-weight: 600; color: #444; }
        .form-control { border-radius: 10px; padding: 12px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card">
                <div class="header-section text-center">
                    <h2 class="fw-black italic uppercase tracking-tighter">Master Repair Log</h2>
                    <p class="mb-0 opacity-75 small">Input Data Penyelenggaraan Avionik</p>
                </div>
                <div class="card-body p-4 p-md-5">
                    <form id="mroForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date In (Terima)</label>
                                <input type="date" id="date_in" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date Out (Siap)</label>
                                <input type="date" id="date_out" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nama Peralatan / Komponen</label>
                            <input type="text" id="peralatan" class="form-control" placeholder="Contoh: Garmin G1000" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Serial Number (S/N)</label>
                            <input type="text" id="sn" class="form-control" placeholder="Nombor siri komponen" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status Semasa</label>
                            <select id="status" class="form-select form-control">
                                <option value="Serviceable">Serviceable (Boleh Guna)</option>
                                <option value="Unserviceable">Unserviceable (Rosak)</option>
                                <option value="Beyond Economic Repair">Beyond Economic Repair (BER)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tindakan / Laporan Kerja</label>
                            <textarea id="tindakan" class="form-control" rows="4" placeholder="Nyatakan kerja-kerja pembaikan yang dibuat..." required></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Nama Jurutera / Teknisi</label>
                            <input type="text" id="jurutera" class="form-control" placeholder="Nama penuh anda" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3 shadow">HANTAR LOG SEKARANG</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="/login" class="text-muted text-decoration-none small fw-bold">PINTU MASUK ADMIN</a>
            </div>
        </div>
    </div>
</div>

<script>
    // Auto-set tarikh hari ini untuk Date In
    document.getElementById('date_in').valueAsDate = new Date();

    document.getElementById('mroForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = {
            date_in: document.getElementById('date_in').value,
            date_out: document.getElementById('date_out').value,
            peralatan: document.getElementById('peralatan').value,
            sn: document.getElementById('sn').value,
            status: document.getElementById('status').value,
            tindakan: document.getElementById('tindakan').value,
            jurutera: document.getElementById('jurutera').value
        };

        fetch('/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => { throw new Error(err.message) });
            }
            return response.json();
        })
        .then(data => {
            if (data.status === 'success') {
                alert('✅ DATA BERJAYA DISIMPAN KE DATABASE!');
                document.getElementById('mroForm').reset();
                document.getElementById('date_in').valueAsDate = new Date(); // Reset tarikh balik
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('❌ GAGAL HANTAR: ' + error.message);
        });
    });
</script>

</body>
</html>
