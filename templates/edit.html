<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Record | G7 Aerospace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen p-4 flex items-center justify-center">

    <div class="max-w-2xl w-full bg-white p-6 md:p-10 rounded-[2.5rem] md:rounded-[3rem] shadow-2xl border-t-8 border-blue-900 my-10">
        
        <div class="mb-8 text-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="G7 Logo" class="h-16 md:h-20 mx-auto mb-4" onerror="this.src='https://via.placeholder.com/200x80?text=G7+AEROSPACE'">
            <div class="inline-block px-4 py-1 bg-blue-50 rounded-full">
                <p class="text-[10px] font-black text-blue-900 uppercase tracking-[0.4em]">Update Tag & Report Information</p>
            </div>
        </div>

        <form action="/edit/{{ item.id }}" method="POST" class="space-y-5">
            
            <div>
                <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block tracking-widest">Equipment Name</label>
                <input type="text" name="peralatan" value="{{ item.peralatan }}" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black text-slate-800 uppercase focus:border-blue-900 focus:bg-white outline-none transition-all" required>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block tracking-widest">Part Number (P/N)</label>
                    <input type="text" name="pn" value="{{ item.pn }}" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-700 uppercase focus:border-blue-900 focus:bg-white outline-none transition-all" required>
                </div>
                <div>
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block tracking-widest">Serial Number (S/N)</label>
                    <input type="text" name="sn" value="{{ item.sn }}" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-mono font-black text-blue-600 uppercase focus:border-blue-900 focus:bg-white outline-none transition-all" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-[9px] font-black uppercase text-emerald-600 ml-4 mb-1 block tracking-widest">Date In</label>
                    <input type="date" name="date_in" value="{{ item.date_in }}" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-700 focus:border-blue-900 focus:bg-white outline-none transition-all">
                </div>
                <div>
                    <label class="text-[9px] font-black uppercase text-rose-600 ml-4 mb-1 block tracking-widest">Date Out</label>
                    <input type="date" name="date_out" value="{{ item.date_out }}" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-700 focus:border-blue-900 focus:bg-white outline-none transition-all">
                </div>
            </div>

            <div>
                <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block tracking-widest">Authorized PIC / JTP</label>
                <input type="text" name="pic" value="{{ item.pic }}" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black text-slate-800 uppercase focus:border-blue-900 focus:bg-white outline-none transition-all" required>
            </div>

            <div>
                <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block tracking-widest">Authorization Status</label>
                <select name="status_type" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black text-slate-800 uppercase focus:border-blue-900 focus:bg-white outline-none transition-all appearance-none">
                    <option value="ACTIVE" {% if item.status_type == 'ACTIVE' %}selected{% endif %}>ACTIVE</option>
                    <option value="INACTIVE" {% if item.status_type == 'INACTIVE' %}selected{% endif %}>INACTIVE</option>
                    <option value="REPAIRING" {% if item.status_type == 'REPAIRING' %}selected{% endif %}>REPAIRING</option>
                    <option value="COMPLETED" {% if item.status_type == 'COMPLETED' %}selected{% endif %}>COMPLETED</option>
                    <option value="SCRAPPED" {% if item.status_type == 'SCRAPPED' %}selected{% endif %}>SCRAPPED</option>
                </select>
            </div>

            <div>
                <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block tracking-widest">Defect / Remarks</label>
                <textarea name="defect" rows="3" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-700 uppercase focus:border-blue-900 focus:bg-white outline-none transition-all">{{ item.defect }}</textarea>
            </div>

            <div class="flex flex-col md:flex-row gap-4 pt-4">
                <a href="/admin" class="w-full md:w-1/3 bg-slate-100 text-slate-400 text-center font-black py-5 rounded-[2rem] hover:bg-slate-200 transition-colors uppercase tracking-widest text-[10px] flex items-center justify-center no-underline">
                    Back
                </a>
                <button type="submit" class="w-full md:w-2/3 bg-blue-900 text-white font-black py-5 rounded-[2rem] hover:bg-black shadow-xl transition-all uppercase tracking-widest text-[10px] italic">
                    Save Changes
                </button>
            </div>
        </form>
    </div>

</body>
</html>
