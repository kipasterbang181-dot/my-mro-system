<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Record | G7 Aerospace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen p-4 md:p-10 flex items-center justify-center">

    <div class="max-w-2xl w-full bg-white p-10 rounded-[3rem] shadow-2xl border-t-8 border-amber-500 relative">
        
        <div class="mb-8 text-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="G7 Aerospace Logo" class="h-20 mx-auto mb-4 object-contain">
            
            <div class="flex items-center justify-center gap-2">
                <span class="h-[1px] w-6 bg-slate-200"></span>
                <p class="text-[10px] font-black text-amber-600 uppercase tracking-[0.4em]">Modification Mode</p>
                <span class="h-[1px] w-6 bg-slate-200"></span>
            </div>
        </div>

        <form action="/update/{{ l.id }}" method="POST" class="space-y-5">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block tracking-widest">Arrival Date</label>
                    <input type="date" name="date_in" value="{{ l.date_in }}" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-700 focus:border-blue-900 outline-none transition-all" required>
                </div>
                <div>
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block tracking-widest">Release Date</label>
                    <input type="date" name="date_out" value="{{ l.date_out }}" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-700 focus:border-blue-900 outline-none transition-all">
                </div>
            </div>

            <div>
                <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block tracking-widest">Equipment Description</label>
                <input type="text" name="peralatan" value="{{ l.peralatan }}" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black text-slate-800 uppercase focus:border-blue-900 outline-none transition-all" required>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block tracking-widest">Serial Number</label>
                    <input type="text" name="sn" value="{{ l.sn }}" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-mono font-black text-blue-600 uppercase focus:border-blue-900 outline-none transition-all" required>
                </div>
                <div>
                    <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block tracking-widest">Status</label>
                    <div class="relative">
                        <select name="status" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black text-slate-700 uppercase focus:border-blue-900 outline-none appearance-none cursor-pointer">
                            <option value="Serviceable" {% if l.status == 'Serviceable' %}selected{% endif %}>Serviceable</option>
                            <option value="Unserviceable" {% if l.status == 'Unserviceable' %}selected{% endif %}>Unserviceable</option>
                            <option value="BER" {% if l.status == 'BER' %}selected{% endif %}>BER</option>
                        </select>
                        <div class="absolute right-5 top-1/2 -translate-y-1/2 pointer-events-none text-slate-300 font-black">â–¼</div>
                    </div>
                </div>
            </div>

            <div>
                <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block tracking-widest">Work Summary</label>
                <textarea name="tindakan" rows="3" class="w-full p-5 bg-slate-50 border-2 border-slate-100 rounded-3xl font-medium text-slate-700 focus:border-blue-900 outline-none transition-all resize-none" required>{{ l.tindakan }}</textarea>
            </div>

            <div class="flex gap-4 pt-2">
                <a href="/admin" class="w-1/3 bg-slate-100 text-slate-400 text-center font-black py-5 rounded-[2rem] hover:bg-slate-200 transition-all uppercase tracking-widest text-[10px]">
                    Back
                </a>
                <button type="submit" class="w-2/3 bg-blue-900 text-white font-black py-5 rounded-[2rem] hover:bg-black transition-all shadow-xl uppercase tracking-widest text-[10px] italic">
                    Update Record
                </button>
            </div>
        </form>
    </div>

</body>
</html>
