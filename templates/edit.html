<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Edit Record | G7 Aerospace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen p-4 flex items-center justify-center">

    <div class="max-w-2xl w-full bg-white p-10 rounded-[3rem] shadow-2xl border-t-8 border-blue-900">
        
        <div class="mb-8 text-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="G7 Logo" class="h-20 mx-auto mb-4" onerror="this.src='https://via.placeholder.com/200x80?text=G7+AEROSPACE'">
            <p class="text-[10px] font-black text-blue-900 uppercase tracking-[0.4em]">Update Tag Information</p>
        </div>

        <form action="/update/{{ l.id }}" method="POST" class="space-y-6">
            
            <div>
                <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block tracking-widest">Equipment Name</label>
                <input type="text" name="peralatan" value="{{ l.peralatan }}" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black text-slate-800 uppercase focus:border-blue-900 outline-none" required>
            </div>

            <div>
                <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block tracking-widest">Part Number (P/N)</label>
                <input type="text" name="pn" value="{{ l.pn }}" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-700 uppercase focus:border-blue-900 outline-none" required>
            </div>

            <div>
                <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block tracking-widest">Serial Number (S/N)</label>
                <input type="text" name="sn" value="{{ l.sn }}" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-mono font-black text-blue-600 uppercase focus:border-blue-900 outline-none" required>
            </div>

            <div>
                <label class="text-[9px] font-black uppercase text-slate-400 ml-4 mb-1 block tracking-widest">Authorized PIC</label>
                <input type="text" name="pic" value="{{ l.pic }}" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-black text-slate-800 uppercase focus:border-blue-900 outline-none" required>
            </div>

            <input type="hidden" name="date_in" value="{{ l.date_in }}">
            <input type="hidden" name="defect" value="{{ l.defect }}">
            <input type="hidden" name="status_type" value="{{ l.status_type }}">

            <div class="flex gap-4 pt-4">
                <a href="/admin" class="w-1/3 bg-slate-100 text-slate-400 text-center font-black py-5 rounded-[2rem] hover:bg-slate-200 uppercase tracking-widest text-[10px] flex items-center justify-center">Back</a>
                <button type="submit" class="w-2/3 bg-blue-900 text-white font-black py-5 rounded-[2rem] hover:bg-black shadow-xl uppercase tracking-widest text-[10px] italic">Save Changes</button>
            </div>
        </form>
    </div>

</body>
</html>
